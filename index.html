<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <section id="card">
      <div class="card__container">
        <div class="card__box">
          <img src="./images/illustration-hero.svg" alt="hero-img" />
          <div class="card__box-data">
            <h2 class="card__title">Order Summary</h2>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="card__box-inner">
              <img class="card__box-img" src="./images/icon-music.svg" alt="" />

              <div class="card__box-music">
                <div class="card__box-plan">
                  <h3 class="card__subtitle-plan">Annual Plan</h3>
                  <span class="card__subtitle-cost">$59.99/year</span>
                </div>
                <a class="card__box-change" href="#">Change</a>
              </div>
            </div>
            <a href="#" class="btn btn-dark">Proceed to Payment</a>
            <a href="#" class="btn btn-light"> Cancel Order </a>
          </div>
        </div>
      </div>
      <div class="copy">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/soroushmdn" target="_blank">Soroush Karimi</a
        >.
      </div>
    </section>

    
  </body>
</html>
